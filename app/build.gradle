apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ustclin.robot"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    //compile files('libs/android-support-v4.jar')
    compile files('libs/AppOffer_2.3.2_linkun199011.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/kuzai-com.al.kun-2.1.8.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/tulingmanager.jar')
    compile files('libs/VoiceRecognition.jar')
}
